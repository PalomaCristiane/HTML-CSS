<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo 
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;<!--Less than/ Greater than--> 
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar
        específico <br> como esse, 
        você pode usar a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar símbolos especíais:
        &reg; &copy; &trade; &euro; &pound;
        &yen; &cent; &Delta; &uarr; &#x1F98B;
        &#x1F970;
    </p>
    
</body>
</html>
